<!DOCTYPE html>
<html lang="en">
<style>
    body {
        background: url("https://www.pixel4k.com/wp-content/uploads/2020/01/lake-near-house-winter_1578254754.jpg.webp");
        background-size: cover;
    }

    .login-box {
        color: wheat;
    }

    label {
        color: white;
    }

    .back {
        padding: 10px 30px;
        margin: 0 auto;
        border-radius: 12px;
        display: block;
        background-color: yellowgreen;
    }

    .back:hover {
        background-color: yellow;
    }

    .upd {
        padding: 10px 30px;
        margin: 0 auto;
        border-radius: 12px;
        display: block;
        background-color: green;
    }

    .upd:hover {
        background-color: yellow;
    }
    .add1 {
        color: black;
        background-color: white;
        padding: 10px 30px;
        margin: 0 auto;
        display: block;
        border-radius: 12px;
    }

    .add1:hover {
        background-color: greenyellow;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<div class="login-box" style="text-align:center; margin-top:40px; font-size: 30px;">
    <h2>Обновление пользователя</h2>
    <form action="#"
          th:method="POST"
          th:action="@{/admin/update(id=${userUpdate.getId()})}"
          th:object="${userUpdate}"
          style="text-align:center; margin-top:30px; font-size: 30px;">

        <div class="user-box">
            <label>Имя</label>
            <label>
                <input type="text" th:field="${userUpdate.name}">
            </label>
        </div>
        <div class="user-box">
            <label>Фамилия</label>
            <label>
                <input type="text" th:field="${userUpdate.surname}">
            </label>
        </div>
        <div class="user-box">
            <label>Возраст</label>
            <label>
                <input type="text" th:field="${userUpdate.age}">
            </label>
        </div>
        <br>
        <button class="upd" type="submit" value="Обновить">Update</button>
        <div>
            <br>
            <input class="back" type="button" value="Назад"
                   onclick="window.location.href = '/admin'">
            <br>
            <input type="button" value="Выйти" class="add1  btn-outline-success"
                   onclick="window.location.href = '/logout'">
            <br>
        </div>
    </form>
</div>
</body>
</html>
