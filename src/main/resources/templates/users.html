<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body {
            background: url("https://www.pixel4k.com/wp-content/uploads/2021/08/icleand-journey-4k_1630069025-1536x1024.jpg.webp");
            background-size: cover;
        }

        th, td {
            color: aliceblue;
        }

        .add1 {
            color: black;
            background-color: white;
            padding: 10px 30px;
            margin: 0 auto;
            display: block;
            border-radius: 12px;
        }

        .add1:hover {
            background-color: greenyellow;
        }

        .table {
            color: black;
            width: 100%;
            border: none;
            margin-bottom: 20px;
        }

        .table thead th {
            font-weight: bold;
            text-align: left;
            border: none;
            padding: 10px 15px;
            background: #d8d8d8;
            font-size: 14px;
        }

        .table thead tr th:first-child {
            border-radius: 8px 0 0 8px;
        }

        .table thead tr th:last-child {
            border-radius: 0 8px 8px 0;
        }

        .table tbody td {
            text-align: left;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            vertical-align: top;
        }

        .table tbody tr:nth-child(even) {
            background: darkslategrey;
        }

        .table tbody tr:nth-child(odd) {
            background: gray;
        }

        .table tbody tr td:first-child {
            border-radius: 8px 0 0 8px;
        }

        .table tbody tr td:last-child {
            border-radius: 0 8px 8px 0;
        }

        th {
            color: black;
        }
    </style>
</head>

<body>
<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Возраст</th>
        <th scope="col">Обновление</th>
        <th scope="col">Удаление</th>
        <th scope="col">Профиль</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <th scope="row" th:text="${user.id}"></th>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.age}"></td>

        <td>
            <a class="update" th:href="@{/admin/updatePage(id=${user.getId()})}">
                <button type="submit" style="height: 40px; width: 90px; border-radius: 12px"> ОБНОВИТЬ</button>
            </a>
        </td>
        <td>
            <a class="delete" th:href="@{/admin/delete(id=${user.getId()})}">
                <button type="submit" style="height: 45px; width: 85px; background-color:red; border-radius: 12px">
                    УДАЛИТЬ
                </button>
            </a>
        </td>
        <td>
            <a class="profile" th:href="@{/admin/profile(id=${user.getId()})}">
                <button type="submit" style="height: 45px; width: 85px; background-color:green; border-radius: 12px">
                    ПРОФИЛЬ
                </button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<input type="button" value="Добавить пользователя" class="add1  btn-outline-success"
       onclick="window.location.href = 'admin/addUser'">
<br>
<input type="button" value="Назад" class="add1  btn-outline-success"
       onclick="window.location.href = 'admin/adminProfile'">
<br>
<input type="button" value="Выйти" class="add1  btn-outline-success"
       onclick="window.location.href = '/logout'">
<br>
</body>
</html>
