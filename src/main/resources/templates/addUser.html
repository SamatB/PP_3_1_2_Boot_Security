<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    body{
        background: url("https://www.pixel4k.com/wp-content/uploads/2021/08/koenigssee-lake-in-germany-4k_1630068597-1536x1024.jpg.webp");
        background-size: cover;
    }
    .add:hover{
        background-color: yellowgreen;
    }
    .back{
        padding: 10px 20px;
        margin: 0 auto;
        border-radius: 12px;
        display: block;
        background-color: sandybrown;
    }
    .back:hover{
        background-color: yellow;
    }
    .add1 {
        color: black;
        background-color: white;
        padding: 10px 30px;
        margin: 0 auto;
        display: block;
        border-radius: 12px;
    }

    .add1:hover {
        background-color: greenyellow;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<form th:action="@{/admin/saveUser}"
      th:object="${user}"
      method="post"
      style="text-align:center; margin-top:200px; font-size: 30px;">
    <input type="hidden" name = "id" th:field="*{id}">
    <label>
        <input type="text"  name="Name" th:field="*{name}" placeholder="Имя">
    </label>
    <label>
        <input type="text"  name="Surname" th:field="*{surname}" placeholder="Фамилия">
    </label>
    <label>
        <input type="text"  name="Age" th:field="*{age}" placeholder="Возраст">
    </label>
    <label>
        <input type="text"  name="Password" th:field="*{password}" placeholder="Пароль">
    </label>
    <br>
    <br>
    <input class="add" type="submit" value="Добавить" style="border-radius: 10px">
    <br><br>
    <input type="button"  value="Назад" class="back"
           onclick="window.location.href = '/admin'">
    <br>
    <input type="button" value="Выйти" class="add1  btn-outline-success"
           onclick="window.location.href = '/logout'">
    <br>
</form>
</body>
</html>
