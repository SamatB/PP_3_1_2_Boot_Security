<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВАШ ПРОФИЛЬ</title>

</head>
<style>
    /* style.css */
    body {
        font-family: Arial, sans-serif;
        background: url("https://mspoweruser.com/wp-content/uploads/2020/06/clouds.jpg");
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .container {
        width: 50%;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        opacity: 65%;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    table {
        width: 100%;
        margin-top: 20px;
    }

    td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    td:first-child {
        font-weight: bold;
    }

</style>
<body>

<div class="container">
    <h2>ВАШ ПРОФИЛЬ</h2>
    <table>
        <tbody th:object="${user}">
        <tr>
            <td>ID:</td>
            <td th:text="${user.id}"></td>
        </tr>
        <tr>
            <td>Имя:</td>
            <td th:text="${user.name}"></td>
        </tr>
        <tr>
            <td>Фамилия:</td>
            <td th:text="${user.surname}"></td>
        </tr>
        <tr>
            <td>Возраст:</td>
            <td th:text="${user.age}"></td>
        </tr>
        <tr>
            <td>Доступ:</td>
            <td th:text="${user.getAuthorities()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
