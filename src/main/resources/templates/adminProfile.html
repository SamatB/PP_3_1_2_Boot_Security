<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПРОФИЛЬ Админа</title>

</head>
<style>
    /* style.css */
    body {
        font-family: Arial, sans-serif;
        background: url("https://mspoweruser.com/wp-content/uploads/2020/06/clouds.jpg");
        background-size: 100% 100%;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .container {
        width: 50%;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        opacity: 65%;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    table {
        width: 100%;
        margin-top: 20px;
    }

    td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    td:first-child {
        font-weight: bold;
    }

    .add1 {
        color: black;
        background-color: white;
        padding: 10px 30px;
        margin: 0 auto;
        display: block;
        border-radius: 12px;
    }

    .add1:hover {
        background-color: greenyellow;
    }
</style>
<body>

<div class="container">
    <h2>ПРОФИЛЬ Админа</h2>
    <table>
        <tbody th:object="${user}">
        <tr>
            <td>ID:</td>
            <td th:text="${user.id}"></td>
        </tr>
        <tr>
            <td>Имя:</td>
            <td th:text="${user.name}"></td>
        </tr>
        <tr>
            <td>Фамилия:</td>
            <td th:text="${user.surname}"></td>
        </tr>
        <tr>
            <td>Возраст:</td>
            <td th:text="${user.age}"></td>
        </tr>
        <tr>
            <td>Доступ:</td>
            <td th:text="${user.getAuthorities()}"></td>
        </tr>
        </tbody>
    </table>
    <br><br>
    <input type="button" value="Список пользователей" class="add1  btn-outline-success"
           onclick="window.location.href = '/admin'">
    <br>
    <input type="button" value="Выйти" class="add1  btn-outline-success"
           onclick="window.location.href = '/logout'">
    <br>
</div>
</body>
</html>
